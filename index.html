    <script>
    // Dados dos produtos
const products = [
    { id: 1, name: 'Cimento 50kg', description: 'Cimento de alta resistência para construção.', price: 30, category: 'Materiais', image: 'cimento.webp', estoque: 20 },
    { id: 2, name: 'Tijolo Maciço', description: 'Tijolos para construção de paredes e fundações.', price: 2.5, category: 'Materiais', image: 'tijolo.webp', estoque: 100 },
    { id: 3, name: 'Areia Fina', description: 'Areia limpa e de excelente qualidade para construção.', price: 7, category: 'Materiais', image: 'areia.webp', estoque: 60 },
    { id: 4, name: 'Martelo', description: 'Martelo de aço para uso geral.', price: 25, category: 'Ferramentas', image: 'martelo.webp', estoque: 50 },
    { id: 5, name: 'Chave de Fenda', description: 'Chave de fenda multiuso.', price: 10, category: 'Ferramentas', image: 'chavefenda.webp', estoque: 80 },
    { id: 6, name: 'Canos de PVC', description: 'Canos de PVC para instalações hidráulicas.', price: 15, category: 'Hidráulicas', image: 'cano.webp', estoque: 70 },
    { id: 7, name: 'Torneira', description: 'Torneira para pias e lavatórios.', price: 50, category: 'Hidráulicas', image: 'torneira.webp', estoque: 30 }
];

let cart = [];

// Renderizar produtos
function renderProducts(filteredProducts) {
    const container = document.getElementById('product-container');
    container.innerHTML = '';

    if (filteredProducts.length === 0) {
        container.innerHTML = '<p>Nenhum produto encontrado.</p>';
        return;
    }

    filteredProducts.forEach(product => {
        const productElement = document.createElement('div');
        productElement.classList.add('product');
        productElement.innerHTML = `
            <img src="${product.image}" alt="${product.name}">
            <div class="product-info">
                <h3>${product.name}</h3>
                <p>${product.description}</p>
                <p>Estoque: ${product.estoque}</p>
                <p class="price">R$ ${product.price.toFixed(2)}</p>
                <button onclick="addToCart(${product.id})" ${product.estoque <= 0 ? 'disabled' : ''}>Adicionar ao carrinho</button>
            </div>
        `;
        container.appendChild(productElement);
    });
}

// Filtrar por categoria
function filterByCategory(category) {
    const filteredProducts = products.filter(product => product.category === category);
    renderProducts(filteredProducts);
}

// Pesquisar produtos
function searchProducts() {
    const query = document.getElementById('search-bar').value.toLowerCase();
    const filteredProducts = products.filter(product =>
        product.name.toLowerCase().includes(query) ||
        product.description.toLowerCase().includes(query)
    );
    renderProducts(filteredProducts);
}

// Adicionar ao carrinho
function addToCart(productId) {
    const product = products.find(item => item.id === productId);

    if (product.estoque <= 0) {
        alert('Produto esgotado!');
        return;
    }

    const existingProduct = cart.find(item => item.id === productId);

    if (existingProduct) {
        existingProduct.quantity++;
    } else {
        cart.push({ id: productId, name: product.name, price: product.price, quantity: 1 });
    }

    product.estoque--;
    updateCart();
    renderProducts(products);
}

// Remover do carrinho
function removeFromCart(productId) {
    const productInCart = cart.find(item => item.id === productId);
    const product = products.find(item => item.id === productId);

    if (productInCart) {
        if (productInCart.quantity > 1) {
            productInCart.quantity--;
        } else {
            cart = cart.filter(item => item.id !== productId);
        }

        product.estoque++;
        updateCart();
        renderProducts(products);
    }
}

// Atualizar carrinho
function updateCart() {
    const cartItemsContainer = document.getElementById('cart-items');
    const cartTotal = document.getElementById('cart-total');
    cartItemsContainer.innerHTML = '';

    if (cart.length === 0) {
        cartItemsContainer.innerHTML = '<li>Nenhum item no carrinho</li>';
        document.getElementById('checkout-btn').style.display = 'none';
    } else {
        cart.forEach(item => {
            const cartItemElement = document.createElement('li');
            cartItemElement.innerHTML = `
                <span>${item.name} (${item.quantity})</span>
                <span class="price">R$ ${(item.price * item.quantity).toFixed(2)}</span>
                <span class="remove-option" onclick="removeFromCart(${item.id})">Remover</span>
            `;
            cartItemsContainer.appendChild(cartItemElement);
        });
        document.getElementById('checkout-btn').style.display = 'inline';
    }

    const total = cart.reduce((acc, item) => acc + item.price * item.quantity, 0);
    cartTotal.textContent = total.toFixed(2);
}

// Finalizar compra
function checkout() {
    if (cart.length === 0) {
        alert('Seu carrinho está vazio!');
        return;
    }

    alert('Compra finalizada com sucesso!');
    cart = [];
    products.forEach(product => product.estoque = 100); // Reseta o estoque
    updateCart();
    renderProducts(products);
}

// Alternar exibição do carrinho
function toggleCart() {
    const cartContainer = document.getElementById('cart');
    cartContainer.classList.toggle('open');
}

// Inicializar página
renderProducts(products);
</script>
