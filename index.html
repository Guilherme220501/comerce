<!DOCTYPE html>
<html lang="Pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oliveira Materiais</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        color: #333;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        padding-bottom: 100px;
    }
    header {
        background-color:darkblue;
        color: white;
        padding: 10px 20px;
        text-align: center;
    }
    #search-bar {
        margin: 20px auto;
        width: 90%;
        border-radius: 10px 10px;
        max-width: 600px;
        padding: 10px;
        font-size: 16px;
        border: 3px solid #ccc;
        display: block;
        text-align: left;
        font-style: normal;
        color: black;
    }
    .container {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
    padding: 10px;
}

.product {
    background-color: white;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    margin: 10px;
    text-align: center;
    cursor: grab;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    height: 300px;
    width: calc(33.33% - 20px); /* 3 produtos por linha */
}

.product img {
    width: 100%;
    max-width: 210px; /* Limita a largura das imagens */
    height: auto;
    object-fit: contain; /* Garante que a imagem se ajusta sem cortar */
    
}

.product:hover {
    transform: scale(1.06);  /* Aumenta o tamanho da imagem quando passa o mouse */
}

/* Ajuste para telas menores */
@media (max-width: 1000px) {
    .product {
        width: calc(50% - 20px); /* 2 produtos por linha */
    }
    .product img {
        width: 200px;
        height: 200px;
    }
}

/* Ajuste para telas muito pequenas */
@media (max-width: 600px) {
    .product {
        width: 100%; /* 1 produto por linha */
    }
    .product img {
        max-width: 100px; /* Tamanho máximo reduzido em telas pequenas */
    }
}

    .product-info {
        padding: 20px;
    }
    .product-info h3 {
        font-size: 18px;
        margin-bottom: 10px;
    }
    .product-info p {
        color: #666;
        margin-bottom: 10px;
        word-wrap: break-word;
    }
    /* Estilo para a quantidade de estoque */
.estoque {
font-weight: bold;
}

.estoque.altos {
color: green;  /* Cor verde para estoque alto */
 }

.estoque.medio {
color: orange;  /* Cor laranja para estoque médio */
 }

  .estoque.baixo {
 color: red;  /* Cor vermelha para estoque baixo */
  }

  .estoque.esgotado {
   color: gray; 
   }

    .product-info .price {
        font-size: 22px;
        font-weight: bold;
        color: red;
        margin-bottom: 20px;
        padding: 10px;
    }
    .add-to-cart {
        background-color:blue;
        color: white;
        border: none;
        padding: 10px;
        width: 260px;
        cursor: pointer;
        font-size: 16px;
        border-radius: 10px 10px;
    }
    .add-to-cart:hover {
        background-color: #d35400;
    }
    .cart {
        position: fixed;
        top: 20px;
        right: 20px;
        background-color: white;
        border-radius: 10px 10px;
        color: black;
        padding: 30px;
        border-radius: 10px;
        width: 250px;
        display: none;
        transition: transform 0.3s ease;
    }
    .cart.open {
        display: block;
        transform: translateX(0);
    }
    .cart h3 {
        margin-bottom: 10px;
        color: red;
        font-size: 20px;
        font-style: oblique;
    }
    .cart ul {
        list-style: none;
        margin-bottom: 10px;
        padding-left: 0;
    }
    .cart ul li {
        margin-bottom: 10px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
    }
    .cart ul li .price {
        font-size: 16px;
        font-weight: bold;
        color: red;
        margin-top: 5px;
    }
    .cart button {
        background-color: #27ae60;
        color: white;
        padding: 10px;
        border: none;
        width: 100%;
        cursor: pointer;
        font-size: 16px;
        border-radius: 10px 10px;
    }
    .cart button:hover {
        background-color: #2ecc71;
    }
    .view-cart-btn {
        position: fixed; /* Fixado na tela */
        top: 0px; /* Afastado 20px do topo */
        left: 10px; /* Afastado 20px da esquerda */
        background-color: darkblue;
        border-radius: 10px 10px;
        color: white;
        padding: 0px;
        border: 3px solid white;
        cursor: pointer;
        font-size: 16px;
        margin-top: 20px;
        z-index: 1000; /* Garante que o botão fique acima de outros elementos */
    }
    .view-cart-btn:hover {
        background-color: #2980b9;
    }

    .remove-option {
        color:black;
        cursor: pointer;
        font-size: 16px;
        text-decoration: underline;
    }

    footer {
        background-color: #2c3e50;
        color: white;
        padding: 20px;
        width: 100%;
        text-align: center;
        margin-top: auto;
    }
    .img:hover{transform: scale(1.07);}
    .row{display: flex;flex-direction: row;align-items: center;justify-content: center;text-align: center;margin: auto;gap: 5px;padding: 10px;width: 200px;}
    footer h3 {
        font-size: 18px;
        margin-bottom: 10px;
    }
    footer p {
        font-size: 14px;
        margin-bottom: 5px;
    }
    footer a {
        color: #ecf0f1;
        text-decoration: none;
    }
    footer a:hover {
        text-decoration: underline;
    }
    @media (max-width: 1000%) {
  img {
    max-width: 100%;
    height: auto;
  }
}

</style>
<body>
    <header>
        <h1>Oliveira Materiais</h1>
    </header>
    
    <!-- Barra de pesquisa -->
    <input type="text" id="search-bar" placeholder="Pesquisar produtos..." onkeyup="searchProducts()">
    
    <!-- Container de produtos -->
    <div class="container" id="product-container">
        <!-- Os produtos serão renderizados aqui -->
    </div>
    
    <!-- Botão de Carrinho -->
    <button class="view-cart-btn" onclick="toggleCart()">
        <div class="img">
        <img src="carrinho.jpeg" alt="icon" width="40px" max-width="100%"
        height="auto">
        </div>
    </button>
    
    <!-- Carrinho -->
    <div class="cart" id="cart">
        <h3>Carrinho <img src="carrinho.jpeg" alt="icon" style="height: 40px;width: 30px;border-radius: 10px 10px;"></h3>
        <ul id="cart-items">
            <br>
            <li>Nenhum item no carrinho</li>
        </ul>
        <p>Total: R$ <span id="cart-total">0.00</span></p>
        <br>
        <button id="checkout-btn" onclick="checkout()" style="display: none;">Finalizar Compra</button>
    </div>
    
    <!-- Rodapé -->
    <footer>
        <h3>Endereço</h3>
        <p>Av Rio das Pedras Nª4100</p>
        <br>
        <h3>Entre em Contato</h3>
        <div class="row">
            <div class="img">
                <p><img src="gmail.jpeg" alt="icon" style="width: 40px;height: 30px;cursor:pointer;border-radius: 10px 10px;"><a href="https://guilherme8876sk@gmail.com">Gmail</a></p>
            </div>    
            <div class="img">
                <p><img src="whatsapp.png" alt="icon" style="width: 40px;height: 30px;cursor:pointer;border-radius: 10px 10px;"><a href="https:/wa.me/11983417590">Whatsapp</a></p>
            </div>
            <div class="img">
                <p><img src="telefone.jpeg" alt="icon" style="width: 40px;height: 30px;cursor:pointer;border-radius: 10px 10px;"><a href="#">Telefone</a></p>
            </div>
        </div>
        <br>
        <p>&copy; 2025 Oliveira Materiais. Todos os direitos reservados.</p>
    </footer>
    
    <script>
        // Array de produtos
        const products = [
            { id: 1, name: 'Cimento 50kg', description: 'Cimento de alta resistência para construção.', price: 30, image: 'cimento.webp', estoque: 20 },
            { id: 2, name: 'Tijolo Maciço', description: 'Tijolos para construção de paredes e fundações.', price: 2.5, image: 'OIP.jpeg', estoque: 100 },
            { id: 3, name: 'Areia Fina', description: 'Areia limpa e de excelente qualidade para construção.', price: 7, image: 'areia.webp', estoque: 60 },
            { id: 4, name: 'Pedra Brita', description: 'Pedra britada para fundações e concreto.', price: 8, image: 'pedra.webp', estoque: 70 },
            { id: 5, name: 'Tinta Acrílica', description: 'Tinta para pintura de superfícies internas e externas.', price: 45, image: 'tinta.webp', estoque: 100 },
            { id: 6, name: 'Telhas', description: 'As telhas de barro oferecem escolha atrativa para coberturas residenciais e comerciais', price: 10, image: 'telhas.jpg', estoque: 200 },
            { id: 7, name: 'Argamassa', description: 'Usada em Ajulejos', price: 12, image: 'argamassa.jpg', estoque: 30 },
            { id: 8, name: 'Tubo 4 Polegadas 100mm', description: 'Utilizada no esgoto', price: 15, image: 'tubo4.webp', estoque: 100 },
            { id: 9, name: 'Cimento cola', description: 'É um tipo especializado de argamassa usado principalmente para fixar azulejos', price: 15, image: 'cimentocola.webp', estoque: 60 },
        ];
    
        let cart = [];
    
        // Funções de carrinho, pesquisa e renderização dos produtos
        function addToCart(productId, productName, price) {
            const product = products.find(item => item.id === productId);
    
            if (product.estoque <= 0) {
                alert(`Não há mais estoque de ${productName}`);
                return;
            }
    
            const existingProduct = cart.find(item => item.id === productId);
    
            if (existingProduct) {
                existingProduct.quantity++;
            } else {
                cart.push({ id: productId, name: productName, price: price, quantity: 1 });
            }
    
            product.estoque--;
            updateCart();
            renderProducts(products);
        }
    
        function removeFromCart(productId) {
            const productInCart = cart.find(item => item.id === productId);
            const product = products.find(item => item.id === productId);
    
            if (productInCart) {
                if (productInCart.quantity > 1) {
                    productInCart.quantity--;
                } else {
                    cart = cart.filter(item => item.id !== productId);
                }
    
                product.estoque++;
                updateCart();
                renderProducts(products);
            }
        }
    
        function updateCart() {
            const cartItemsContainer = document.getElementById('cart-items');
            const cartTotal = document.getElementById('cart-total');
            cartItemsContainer.innerHTML = '';
    
            if (cart.length === 0) {
                cartItemsContainer.innerHTML = '<li>Nenhum item no carrinho</li>';
                document.getElementById('checkout-btn').style.display = 'none'; // Esconde o botão se o carrinho estiver vazio
            } else {
                cart.forEach(item => {
                    const cartItemElement = document.createElement('li');
                    cartItemElement.innerHTML = `
                        <span>${item.name} ${item.quantity > 1 ? `${item.quantity}x` : ''}</span>
                        <span class="price">R$ ${(item.price * item.quantity).toFixed(2)}</span>
                        <span class="remove-option" onclick="removeFromCart(${item.id})">Remover</span>
                    `;
                    cartItemsContainer.appendChild(cartItemElement);
                });
                document.getElementById('checkout-btn').style.display = 'inline'; // Exibe o botão quando houver itens no carrinho
            }
    
            const total = cart.reduce((acc, item) => acc + item.price * item.quantity, 0);
            cartTotal.textContent = total.toFixed(2);
        }
    
        function toggleCart() {
            const cartContainer = document.getElementById('cart');
            cartContainer.classList.toggle('open');
        }
    
        function searchProducts() {
            const query = document.getElementById('search-bar').value.toLowerCase();
            const filteredProducts = products.filter(product => 
                product.name.toLowerCase().includes(query) || 
                product.description.toLowerCase().includes(query)
            );
            renderProducts(filteredProducts);
        }
    
        function renderProducts(filteredProducts) {
            const container = document.getElementById('product-container');
            container.innerHTML = '';
    
            filteredProducts.forEach(product => {
                let estoqueClass = 'estoque';
    
                // Aplicando a classe de estoque de acordo com a quantidade disponível
                if (product.estoque === 0) {
                    estoqueClass += ' esgotado';  // Se o estoque for zero
                } else if (product.estoque <= 10) {
                    estoqueClass += ' baixo';  // Se o estoque for baixo (10 ou menos)
                } else if (product.estoque <= 50) {
                    estoqueClass += ' medio';  // Se o estoque for médio (até 50)
                } else {
                    estoqueClass += ' altos';  // Se o estoque for alto (mais de 50)
                }
    
                const productElement = document.createElement('div');
                productElement.classList.add('product');
                productElement.innerHTML = `
                    <img src="${product.image}" alt="${product.name}">
                    <div class="product-info">
                        <h3>${product.name}</h3>
                        <p>${product.description}</p>
                        <p class="${estoqueClass}">Estoque: ${product.estoque}</p>
                        <p class="price">R$ ${product.price.toFixed(2)}</p>
                        <button class="add-to-cart" onclick="addToCart(${product.id}, '${product.name}', ${product.price})" ${product.estoque <= 0 ? 'disabled' : ''}>Adicionar ao carrinho</button>
                    </div>
                `;
                container.appendChild(productElement);
            });
        }
    
        // Inicializa a renderização dos produtos
        renderProducts(products);

        // Função para finalizar a compra
function checkout() {
    if (cart.length === 0) {
        alert('Seu carrinho está vazio! Adicione itens para continuar.');
        return;
    }

    // Simulando a aprovação do pagamento
    const paymentApproved = true;  // Aqui você pode integrar com um sistema de pagamento real

    if (paymentApproved) {
        // Exibindo alerta de pagamento aprovado
        alert('Pagamento aprovado! Sua compra foi finalizada com sucesso.');

        // Limpar o carrinho após pagamento aprovado
        cart = [];
        updateCart();  // Atualiza a visualização do carrinho
    } else {
        // Caso o pagamento falhe
        alert('Erro no pagamento. Tente novamente.');
    }
}

    </script>
    
</body>
</html>
