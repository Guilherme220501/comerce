<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce de Materiais de Construção</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Garante que o corpo ocupe toda a altura da janela */
            padding-bottom: 100px; /* Espaço extra para o rodapé */
        }
        header {
            background-color: #2c3e50;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        #search-bar {
            margin: 20px auto;
            width: 90%;
            max-width: 600px;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            display: block;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 20px;
        }
        @media (max-width: 768px) {
    .produto {
        flex: 1 1 calc(50% - 10px); /* 2 produtos por linha em telas médias */
    }
}
        .product {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 30%;
            margin-bottom: 20px;
            transition: transform 0.3s ease;
            flex: 1 1 calc(33.33% - 20px);box-sizing: border-box;min-width: 250px; 
            text-align: center;
            cursor: grab;
        }
        .product:hover {
            transform: scale(1.06);
            transition: ease s;
        }
        .product img {
            width: 100%;height: 200px;object-fit: contain; }
        .product-info {
            padding: 20px;
        }
        .product-info h3 {
            font-size: 18px;
            margin-bottom: 10px;
            padding: 0px;
        }
        .product-info p {
            color: #666;
            margin-bottom: 10px;
            padding: 3px;
        }
        .product-info .price {
            font-size: 22px;
            font-weight: bold;
            color: red;
            margin-bottom: 20px;
        }
        .add-to-cart {
            background-color: blue;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            cursor: pointer;
            font-size: 16px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-style: oblique;
            transition: background-color 0.3s ease;
            border-radius: 10px 10px;
        }
        .add-to-cart:hover {
            background-color: #d35400;
        }
        .cart {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            border-radius: 10px;
            width: 250px;
            display: none; /* Inicialmente oculto */
            transition: transform 0.3s ease;
            white-space: nowrap;
        }
        @media (max-width: 768px) {
    img {
        width: 100%;
        height: auto;
    }
}

        .cart.open {
            display: block;
            transform: translateX(0);
        }
        .cart h3 {
            margin-bottom: 10px;
        }
        .cart ul {
            list-style: none;
            margin-bottom: 10px;
            padding-left: 0;
            
        }
        .cart ul li {
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
        }
        .cart button {
            background-color: #27ae60;
            color: white;
            padding: 10px;
            border: none;
            width: 100%;
            cursor: pointer;
            font-size: 16px;
            border-radius: 10px 10px;
        }
        .cart button:hover {
            background-color: #2ecc71;
        }
        .cart .remove {
            color: #e74c3c;
            cursor: pointer;
            font-size: 14px;
        }
        .view-cart-btn {
            background-color: #3498db;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            width: 100%;
        }
        .view-cart-btn:hover {
            background-color: #2980b9;
        }

        /* Estilo para o link Remover */
.remove-option {
    color: #e74c3c;
    cursor: pointer;
    font-size: 14px;
    text-decoration: underline;

}

.remove-option:hover {
    color: #c0392b;
}

        /* Rodapé */
        footer {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            width: 100%;
            text-align: center;
            margin-top: auto; /* Garante que o rodapé vá para o final da página */
        }
        footer h3 {
            font-size: 18px;
            margin-bottom: 10px;
        }
        footer p {
            font-size: 14px;
            margin-bottom: 5px;
        }
        footer a {
            color: #ecf0f1;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<header>
    <h1>Oliveira Materiais</h1>
</header>

<input type="text" id="search-bar" placeholder="Pesquisar produtos..." onkeyup="searchProducts()" style="text-align: left;border-radius: 10px 10px;color: black;">

<div class="container" id="product-container">
    
</div>

<!-- Botão para visualizar o carrinho -->
<button class="view-cart-btn" onclick="toggleCart()">Ver Carrinho</button>

<div class="cart" id="cart">
    <h3>Carrinho</h3>
    <ul id="cart-items">
        <br>
        <li>Nenhum item no carrinho</li>
    </ul>
    <p>Total: R$ <span id="cart-total">0.00</span></p>
    <br>
    <button onclick="checkout()">Finalizar Compra</button>
</div>

<!-- Rodapé -->
<footer>
    <h3>Contato e Endereço</h3>
    <p>Email: <a href="mailto:contato@materiaisconstrução.com">contato@materiaisconstrução.com</a></p>
    <p>Endereço: Rua das Obras, 123, Bairro Centro, Cidade - Estado</p>
    <p>Telefone: (11) 1234-5678</p>
</footer>

<script>
    const products = [
        { id: 1, name: 'Cimento 50kg', description: 'Cimento de alta resistência para construção.', price: 30, image: 'cimento.webp' },
        { id: 2, name: 'Tijolo Maciço', description: 'Tijolos para construção de paredes e fundações.', price: 2.5, image: 'OIP.jpeg' },
        { id: 3, name: 'Areia Fina', description: 'Areia limpa e de excelente qualidade para construção.', price: 7, image: 'areia.webp' },
        { id: 4, name: 'Pedra Brita', description: 'Pedra britada para fundações e concreto.', price: 8, image: 'pedra.webp' },
        { id: 5, name: 'Tinta Acrílica', description: 'Tinta para pintura de superfícies internas e externas.', price: 45, image: 'tinta.webp' },
        { id: 6, name: 'Telhas', description: 'As telhas de barro oferecem escolha atrativa para coberturas residenciais e comerciais', price: 10, image: 'telhas.jpg' },
        { id: 7 , name: 'Argamassa', description: 'Utilizada na construção civil para unir elementos como tijolos e blocos.', price:10, image:'argamassa.jpg'},
        { id:8, name:'tubo 4 Polegadas 100mm', description:'Utilizada no esgoto',price:15,image:'tubo4.webp'},
        {id:9, name:'Cimento cola',description:'é um tipo especializado de argamassa usado principalmente para fixar azulejos',price:15,image:'cimentocola.webp'},
    ];

    let cart = [];

    // Função para renderizar os produtos
    function renderProducts(filteredProducts) {
        const container = document.getElementById('product-container');
        container.innerHTML = '';

        filteredProducts.forEach(product => {
            const productElement = document.createElement('div');
            productElement.classList.add('product');
            productElement.innerHTML = `
                <img src="${product.image}" alt="${product.name}">
                <div class="product-info">
                    <h3>${product.name}</h3>
                    <p>${product.description}</p>
                    <p class="price">R$ ${product.price.toFixed(2)}</p>
                    <button class="add-to-cart" onclick="addToCart('${product.name}', ${product.price})">Adicionar ao carrinho</button>
                </div>
            `;
            container.appendChild(productElement);
        });
    }

    // Função de adicionar ao carrinho
    function addToCart(productName, price) {
        const product = { name: productName, price: price };
        cart.push(product);
        updateCartUI();
        showCart();
    }

    // Função de atualização da interface do carrinho
    function updateCartUI() {
        const cartItemsContainer = document.getElementById('cart-items');
        const cartTotal = document.getElementById('cart-total');
        cartItemsContainer.innerHTML = '';

        if (cart.length === 0) {
            cartItemsContainer.innerHTML = '<li>Nenhum item no carrinho</li>';
        } else {
            let total = 0;
            cart.forEach((item, index) => {
                const li = document.createElement('li');
                li.innerHTML = `${item.name} - R$ ${item.price.toFixed(2)} <span class="remove" onclick="removeFromCart(${index})">Remover</span>`;
                cartItemsContainer.appendChild(li);
                total += item.price;
            });
            cartTotal.textContent = total.toFixed(2);
        }
    }

    // Função para remover itens do carrinho
    function removeFromCart(index) {
        cart.splice(index, 1);
        updateCartUI();
        if (cart.length === 0) {
            hideCart();
        }
    }

    // Função para exibir ou ocultar o carrinho
    function toggleCart() {
        const cartElement = document.getElementById('cart');
        cartElement.classList.toggle('open');
    }

    // Função para mostrar o carrinho automaticamente após adicionar um item
    function showCart() {
        const cartElement = document.getElementById('cart');
        cartElement.classList.add('open');
    }

    // Função para finalizar a compra
    function checkout() {
        if (cart.length === 0) {
            alert("Carrinho vazio! Adicione itens para comprar.");
            return;
        }
        let total = cart.reduce((acc, item) => acc + item.price, 0);
        alert(`Compra finalizada! Total: R$ ${total.toFixed(2)}`);
        cart = [];
        updateCartUI();
        hideCart();
    }

    // Função para ocultar o carrinho
    function hideCart() {
        const cartElement = document.getElementById('cart');
        cartElement.classList.remove('open');
    }

    // Função de pesquisa de produtos
    function searchProducts() {
        const searchTerm = document.getElementById('search-bar').value.toLowerCase();
        const filteredProducts = products.filter(product => 
            product.name.toLowerCase().includes(searchTerm) || 
            product.description.toLowerCase().includes(searchTerm)
        );
        renderProducts(filteredProducts);
    }

    // Inicializa a página com todos os produtos
    renderProducts(products);
</script>

</body>
</html>
